<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating a Figure (Styled)</title>
    <link rel="stylesheet" href="css/figure-styled.css">
</head>
<body>
<article>
    <h1>2013 Revenue by Industry</h1>

    <p>. . . [report content] . . .</p>

    <figure>
        <figcaption><b>Figure 3:</b> Breakdown of Revenue by Industry</figcaption>

        <img src="img/chart-revenue.png" width="180" height="143" alt="Revenue chart: Clothing 42%, Toys 36%, Food 22%" />
    </figure>

    <p>As Figure 3 illustrates, . . . </p>

    <p>. . . [more report content] . . .</p>
</article>

<p>Project completion status: <meter value="0.80">80% completed</meter></p>

<p>Car brake pad wear: <meter low="0.25" high="0.75" optimum="0" value="0.21">21% worn</meter></p>

<p>Miles walked during half-marathon: <meter min="0" max="13.1" value="5.5" title="Miles">4.5</meter></p>
</body>
</html>
