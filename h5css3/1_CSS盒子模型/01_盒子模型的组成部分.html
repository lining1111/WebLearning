<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_盒子模型的组成部分</title>
</head>
<style>
    div {
        /*内容区设置*/
        width: 400px;
        height: 400px;
        /*内边距,背景颜色会填充内边距*/
        padding: 20px;
        /*边框,背景颜色会填充边框*/
        border: black 10px dashed;
        /*外边距*/
        margin: 50px;

        font-size: 20px;
        background-color: gray;
    }
</style>
<body>

<!--
    css会把所有的html元素都看成一个盒子

                margin：外边距

    border：边框
    ------------------------------------------------
    |                                              |
    |           padding:内边距(补白)                 |
    |                                              |
    |          ++++++++++++++++++++++++            |
    |          +    content:内容区     +            |
    |          +                      +            |
    |          +++++++++++++++++++++++             |
    |                                              |
    |-----------------------------------------------


-->


<div>你好啊</div>


</body>
</html>
