<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_布局小技巧2</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            /*行内元素,行内块元素可以像文本一样进行位置调整*/
            text-align: center;
            line-height: 400px;
        }
        .inner {
            font-size: 20px;
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="outer">
    <span class="inner">
        出来玩啊?
    </span>
</div>
</body>
</html>
