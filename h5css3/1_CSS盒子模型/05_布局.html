<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_布局</title>
    <!--    版心

    -------------------------------------------------
    |               最外层(不设宽高)                   |
    |                                               |
    |           ----------------------              |
    |左对齐空白   | 版心(设置宽960-1200) | 右对齐空白     |
    |           |---------------------              |
    |                                               |
    |-----------------------------------------------|

        最外层的区域不给宽度和高度
        内层的区域(版心)宽度给960-1200(尽可能让大多数的屏幕显示好些)，左右居中
        版心可以从上到下有多个
    -->

    <!--    常用类名
        顶部导航条           topbar
        页头                  header、page-header
        导航                  nav、navigator、navbar
        搜索框                 search、search-box
        横幅、广告、宣传图       banner
        主要内容                content、main
        侧边栏                 aside、sidebar
        页脚                  footer、page-footer

    -->

    <!--    默认样式
        早期的时候，能够快速搭建网页，不错。
        现在网页越来越复杂，精美，就会对绘制页面带来麻烦，而且不同的浏览器，默认样式呈现也不一样，需要重置默认样式

        方案1：*{margin:0;padding:0;}
        方案2：使用CSS重置样式表 reset.css,自己写的，大厂都有自己的
        方案3：使用Normalize.css 网址是:https://necolas.github.io/normalize.css/
    -->
