<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_H5新增列表标签</title>
    <!--
        datalist:提示器，应用场景：搜索器
        details summary:详情，摘要
    -->
</head>
<body>
<form action="#">
    <input type="text" list="mydata">
    <button>搜索</button>
</form>
<datalist id="mydata">
    <!--    正常场景下是不会直接下option,而是通过js，动态加载的-->
    <option value="周杰伦">周杰伦</option>
    <option value="周冬雨">周冬雨</option>
    <option value="马冬梅">马冬梅</option>
    <option value="温兆伦">温兆伦</option>
</datalist>
<hr>
    <details>
        <summary>如何一夜暴富?</summary>
        <p>多挣钱</p>
    </details>
</body>
</html>
