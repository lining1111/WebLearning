<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_H5新增文本标签</title>
    <!--
        ruby rt:拼音标注。
        mark:标记，高亮。场景：呈现搜索结果，用em的时候还是很多
    -->
</head>
<body>
<ruby>
    <span>魑魅魍魉</span>
    <rt>chī mèi wǎng liǎng</rt>
</ruby>
<hr>
<p>122344234
    <mark>333</mark>
    2354
</p>

</body>
</html>
