<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_H5新增状态标签</title>
    <!--
        meter：标签定义度量衡，在已知范围内的标量指或分数指
        progress：标签定义运行中的进度（进程）
    -->

</head>
<body>
<span>手机电量：</span>
<meter max="100" min="0" value="10" low="20" high="80" optimum="90"></meter>
<br>
<span>当前进度：</span>
<progress max="100" value="50"></progress>
</body>
</html>
