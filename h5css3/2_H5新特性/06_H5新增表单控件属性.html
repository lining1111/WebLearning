<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_H5新增表单控件属性</title>

    <!--
        placeholder属性：提示信息
        required属性：必填项
        autofocus属性：自动获取焦点
        autocomplete属性：自动完成，默认值 off on,必须浏览器打开相关设置的情况下，地址-设置-隐私-内容设置-自动填充
        pattern属性：正则表达式，用于验证输入内容,与 required属性配合使用
    -->
</head>
<body>
<form action="">
    账号：<input type="text" name="account" placeholder="请输入账号" required autofocus autocomplete="on"> <br>
    密码：<input type="password" name="password"> <br>
    性别：
    <input type="radio" name="sex" value="male">男
    <input type="radio" name="sex" value="female">女
    <br>
    爱好：
    <input type="checkbox" name="hobby" value="basketball">篮球
    <input type="checkbox" name="hobby" value="football">足球
    <input type="checkbox" name="hobby" value="ping-pang ball">乒乓球
    <br>
    其他：<textarea name="other" id="other" cols="30" rows="10"></textarea>
    <br>
    <button>提交</button>
</form>
</body>
</html>
