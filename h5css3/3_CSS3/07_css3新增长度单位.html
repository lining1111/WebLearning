<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_css3新增长度单位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
        }

        .box2 {
            /*视口的百分比 vw vh*/
            width: 50vw;
            height: 20vw;
            background-color: green;
        }

        .box3 {
            /*视口最大指的百分比 vw vh*/
            width: 50vmax;
            height: 20vmax;
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="box1">像素</div>
<div class="box2">vw</div>
<div class="box3">vmax</div>
</body>
</html>
