<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_css3新增渐变2径向渐变</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin-left: 10px;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .box1 {
            background-image: radial-gradient(red, yellow, green);
        }

        .box2 {
            background-image: radial-gradient(at left top, red, yellow, green);
        }

        .box3 {
            background-image: radial-gradient(at 100px 50px, red, yellow, green);
        }

        .box4 {
            background-image: radial-gradient(circle, red, yellow, green);
        }

        .box5 {
            background-image: radial-gradient(100px 100px, red, yellow, green);
        }

        .box6 {
            background-image: radial-gradient(red 50px, yellow 100px, green 150px);
        }

        .box7 {
            background-image: radial-gradient(100px 50px at 150px 150px,red 50px, yellow 100px, green 150px);
        }

    </style>
</head>
<body>
<!--线性渐变-->
<div class="box box1">默认(从内到外)</div>
<div class="box box2">修改渐变圆心位置1</div>
<div class="box box3">修改渐变圆心位置2</div>
<div class="box box4">通过circle关键字修改为正圆</div>
<div class="box box5">通过像素值调整为正圆</div>
<div class="box box6">通过像素值调整渐变区域</div>
<div class="box box7">可以混合使用</div>
</body>
</html>
